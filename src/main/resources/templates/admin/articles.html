          <button class="btn btn-default js-addArticle">新建文章</button>


          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>文章名称</th>
                  <th>创建日期</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>

              <tr th:each="article,stat : ${articles}">

                  <td th:text="${article.id}">1</td>
                  <td th:text="${article.name}">测试增删改查</td>
                  <td th:text="${article.date}">2019-01-01 00:00:00</td>
                  <td>
                      <button type="button" class="btn btn-default js-query" th:attr="data-id=${article.objectId}">查看</button>
                      <button type="button" class="btn btn-warning js-edit"  th:attr="data-id=${article.objectId}">修改</button>
                      <button type="button" class="btn btn-danger js-del"  th:attr="data-id=${article.objectId}">删除</button>
                  </td>


              </tr>
