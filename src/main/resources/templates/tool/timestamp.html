<body>

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item active" href="/">首页</a>
            <a class="blog-nav-item" href="/tool">常用工具</a>
            <a class="blog-nav-item" href="/contact">关于</a>
        </nav>
    </div>
</div>

<div class="container-fluid" style="width: 80%">

    <div class="blog-header">
        <h1 class="blog-title">Hello World ! </h1>
        <p class="lead blog-description">记录自己编程人生的点滴</p>
    </div>

    <div class="row">
        <div class="col-sm-8 blog-main">



            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">当前时间</h3>
                </div>
                <div class="panel panel-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-5">
                                <p class="form-control-static">2019-02-20 10:00:00</p>
                            </div>
                            <div class="col-sm-5">
                                <p class="form-control-static">150000000</p>
                            </div>
                        </div>

                    </form>


                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">时间戳转换为时间</h3>
                </div>
                <div class="panel panel-body">

                    <form class="form-horizontal">
                        <div class="form-group">


                            <div class="col-sm-3">
                                <input type="text" class="form-control">

                            </div>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>毫秒</option>
                                    <option>秒</option>
                                </select>

                            </div>

                            <div class="col-sm-1">

                                <button type="button" class="btn btn-primary form-control-static">转换</button>
                            </div>

                            <div class="col-sm-4">
                                <select class="form-control">
                                    <option>yyyy-MM-dd HH:mm:ss</option>
                                    <option>秒</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <p  class="">2019-02-20 20:00:00</p>

                            </div>

                        </div>

                    </form>


                </div>
            </div>




            <!--<nav>-->
            <!--<ul class="pager">-->
            <!--<li><a href="#">Previous</a></li>-->
            <!--<li><a href="#">Next</a></li>-->
            <!--</ul>-->
            <!--</nav>-->

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <h4>关于</h4>
                <p></p>
            </div>

        </div>

    </div>

</div>
